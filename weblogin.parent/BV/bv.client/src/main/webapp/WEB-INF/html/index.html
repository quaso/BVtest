<!doctype html>
<html ng-app="BVApp" ng-cloak>
<head>
<meta charset="utf-8">
<title>Create user</title>
<!-- <link rel="icon" type="image/x-icon" href="resources/favicon.ico" /> -->

<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css" />

<link rel="stylesheet" href="resources/css/dashboard.css" />
<link rel="stylesheet" href="resources/css/main.css" />
<link rel="stylesheet" href="resources/css/select.min.css" />

</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation"
		ng-controller="TranslationController">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand site-caption">{{'CAPTION' |
					translate }}</a>
			</div>
			<div class="container top-12">
				<div class="pull-right col-md-1">
					<div class="lang-eng" title="{{'LANG_EN' | translate }}"
						ng-click="changeLanguage('en')"></div>
					<div ng-click="changeLanguage('de')" class="lang-de"
						title="{{'LANG_DE' | translate }}"></div>
				</div>
				<div class="pull-right col-md-3">
					<div class="row float-right">
						{{'LOGGED_USER_TEXT' | translate }} <span class="bold">f017mkn</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<form id="createUserForm" class="form-horizontal col-md-10"
			role="form" method="post" data-toggle="validator"
			ng-controller="CreateUserController">

			<div class="row col-md-7">
				<div class="form-group required">
					<label class="control-label col-md-4" for="textFirstName">{{'LABEL_FIRST_NAME'
						| translate }}</label>
					<div class="col-md-8">
						<input id="textFirstName" name="textFirstName"
							class="form-control" type="text" required="required">
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="row col-md-7">
				<div class="form-group required">
					<label class="control-label col-md-4" for="textLastName">{{'LABEL_LAST_NAME'
						| translate }}</label>
					<div class="col-md-8">
						<input id="textLastName" name="textLastName"
							class="form-control input-md" type="text" required="required">
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="row col-md-7">
				<div class="form-group required">
					<label class="control-label col-md-4" for="textUserId">{{'LABEL_USER_ID'
						| translate }}</label>
					<div class="col-md-4">
						<input id="textUserId" name="textUserId"
							class="form-control input-md" type="text" required="required">
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="row col-md-7">
				<div class="form-group required">
					<label class="control-label col-md-4" for="userTypeMenu">{{'LABEL_USER_TYPE'
						| translate }}</label>
					<div class="col-md-8">
						<ui-select id="userTypeMenu" ng-model="userType.selected"
							required="required"> <ui-select-match>{{$select.selected}}</ui-select-match>
						<ui-select-choices
							repeat="item in userTypes | filter: $select.search">
						<div ng-bind-html="item | highlight: $select.search"></div>
						</ui-select-choices> </ui-select>
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="row col-md-7">
				<div class="form-group required">
					<label class="control-label col-md-4" for="inputEmail">{{'LABEL_EMAIL'
						| translate }}</label>
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
							<input type="email" class="form-control" id="inputEmail" required>
						</div>
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="row col-md-7">
				<div class="form-group required">
					<label class="control-label col-md-4" for="initialPwd">{{'LABEL_INIT_PWD'
						| translate }}</label>
					<div class="col-md-4">
						<input id="initialPwd" name="initialPwd" placeholder="password"
							class="form-control input-md" type="text" required="required"
							value="startpw" ng-model="password">
						<div class="help-block with-errors"></div>
					</div>
					<button type="button" class="btn btn-default btn-sm"
						ng-click="generatePassword()">{{'BUTTON_GENERATE' |
						translate }}</button>
					<button type="button" class="btn btn-default btn-sm"
						style="margin-left: 10px;" ng-click="defaultPassword()">{{'BUTTON_DEFAULT'
						| translate }}</button>
				</div>
			</div>

			<div class="row col-md-12" style="padding-left: 0;">
				<div class="panel panel-default">
					<div class="panel-heading cursor-hand" role="tab"
						id="headingOptional" data-toggle="collapse"
						data-target="#collapseOptional"
						ng-click="isCollapsed = !isCollapsed">
						<h4 class="panel-title">
							{{'CAPTION_OPTIONAL_PARAMETERS' | translate }}<span
								class="glyphicon pull-right"
								ng-class="{'glyphicon-chevron-right': isCollapsed, 'glyphicon-chevron-up': !isCollapsed}"
								aria-hidden="true"></span>
						</h4>
					</div>
					<div id="collapseOptional" class="panel-collapse collapse in"
						role="tabpanel" aria-labelledby="headingOptional">
						<div class="panel-body">

							<div class="row col-md-7">
								<div class="form-group">
									<label class="control-label col-md-4" for="languageMenu">{{'LABEL_LANGUAGE'
										| translate }}</label>
									<div class="col-md-5">
										<ui-select id="languageMenu" ng-model="language.selected.text">
										<ui-select-match>{{$select.selected.text |
										translate}}</ui-select-match> <ui-select-choices
											repeat="item in languages | filter: $select.search">
										<div
											ng-bind-html="item.text | highlight: $select.search | translate"></div>
										</ui-select-choices> </ui-select>
									</div>
								</div>
							</div>

							<div class="row col-md-7">
								<div class="form-group">
									<label class="control-label col-md-4" for="accountValidFrom">{{'LABEL_VALID_FROM'
										| translate }}</label>
									<div class="col-md-5">
										<div class="input-group" ng-controller="DatePickerController">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
											<input id="accountValidFrom" type="text" class="form-control"
												datepicker-popup="{{format}}" ng-model="dt" is-open="opened"
												min-date="minDate" datepicker-options="dateOptions"
												ng-required="true" ng-click="open($event)"
												show-button-bar="false" />
										</div>
									</div>
								</div>
							</div>

							<div class="row col-md-7">
								<div class="form-group">
									<label class="control-label col-md-4" for="accountValidTo">{{'LABEL_VALID_TO'
										| translate }}</label>
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
											<input id="accountValidTo" placeholder="select date"
												class="form-control" type="text" value="31.12.9999">
										</div>
									</div>
								</div>
							</div>

							<div class="row col-md-7">
								<div class="form-group">
									<label class="control-label col-md-4" for="inputPhone">{{'LABEL_PHONE'
										| translate }}</label>
									<div class="col-md-8">
										<div class="input-group">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
											<input type="text" class="form-control" id="inputPhone">
										</div>
									</div>
								</div>
							</div>

							<div class="row col-md-7">
								<div class="form-group">
									<label class="control-label col-md-4" for="inputNote">{{'LABEL_COMMENT'
										| translate }}</label>
									<div class="col-md-8">
										<textarea class="form-control" id="inputNote"
											placeholder="any comment or description"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row col-md-8">
				<div class="form-group">
					<button type="submit" class="btn btn-primary">{{'BUTTON_CREATE'
						| translate }}</button>
					<button type="reset" class="btn btn-link" ng-click="reset()">{{'BUTTON_CANCEL'
						| translate }}</button>
				</div>
			</div>
		</form>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-sanitize.js"></script>
	<!-- <script -->
	<!-- 	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-animate.js"></script> -->
	<script src="resources/js/angular-translate.min.js"></script>
	<script src="resources/js/ui-bootstrap-tpls-0.12.0.min.js"></script>

	<script src="resources/js/App.js"></script>
	<script src="resources/js/BVFilters.js"></script>
	<script src="resources/js/BVTranslation.js"></script>
	<script src="resources/js/DatePicker.js"></script>
	<script src="resources/js/select.min.js"></script>
	<!-- <script src="resources/js/validator.min.js"></script> -->

	<script src="resources/js/createUserForm.js"></script>

</body>

</html>
